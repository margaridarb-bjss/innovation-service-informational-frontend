{% extends "theme/base.html" %}
{% load static wagtailcore_tags %}

{% block content %}

  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-full app-component-reading-width">

      <h1>{{ self.title }}</h1>

      {{ self.content }}

      <h2>Types</h2>

      {% for item in self.news_type.all %}
 
        <a href="{{ self.get_parent.url }}?types={{ item.name }}">{{ item.name }}</a>
        <br />
 
      {% endfor %}

    </div>
  </div>

{% endblock content %}
