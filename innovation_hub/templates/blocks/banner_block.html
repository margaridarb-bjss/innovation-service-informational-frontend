{% load static wagtailcore_tags wagtailimages_tags %}

{% image self.banner_image original as banner_image %}
<section class="page-banner" style="background-image: url('{{ banner_image.url }}'); height: {{ banner_image.height }}px">

  <div class="page-banner__overlay">

    <div class="nhsuk-width-container app-width-container page-banner__content text-align-{{ self.alignment }}">
      {% if self.layout == 'text-title' %}
        <p class="nhsuk-u-margin-0 nhsuk-u-padding-0">{{ self.supporting_text }}</p>
        <h2 class="nhsuk-u-margin-0 nhsuk-u-padding-0">{{ self.title }}</h2>
      {% else %}
        <h2 class="nhsuk-u-margin-0 nhsuk-u-padding-0">{{ self.title }}</h2>
        <p class="nhsuk-u-margin-0 nhsuk-u-padding-0">{{ self.supporting_text }}</p>
      {% endif %}
    </div>

  </div>

</section>
