{% load static wagtailcore_tags %}

<div class="nhsuk-grid-row">

  {% for card in self.cards %}

    <div class="nhsuk-grid-column-{{ self.column }} d-flex nhsuk-u-padding-bottom-4">
 
      {% if card.icon == 'success' %}
        <div class="nhsuk-u-margin-right-2">
          <svg class="nhsuk-icon nhsuk-icon__tick" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" fill="none" height="34" width="34">
            <path stroke-width="4" stroke-linecap="round" stroke="#007f3b" d="M18.4 7.8l-8.5 8.4L5.6 12" />
          </svg>
        </div>
      {% elif card.icon == 'error' %}
        <div class="nhsuk-u-margin-right-2">
          <svg class="nhsuk-icon nhsuk-icon__cross" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" height="34" width="34">
            <path d="M17 18.5c-.4 0-.8-.1-1.1-.4l-10-10c-.6-.6-.6-1.6 0-2.1.6-.6 1.5-.6 2.1 0l10 10c.6.6.6 1.5 0 2.1-.3.3-.6.4-1 .4z" />
            <path d="M7 18.5c-.4 0-.8-.1-1.1-.4-.6-.6-.6-1.5 0-2.1l10-10c.6-.6 1.5-.6 2.1 0 .6.6.6 1.5 0 2.1l-10 10c-.3.3-.6.4-1 .4z" />
          </svg>
        </div>
      {% endif %}

      <p>{{ card.text }}</p>

    </div>
  
  {% endfor %}

</div>
